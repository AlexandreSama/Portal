        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">

            <div class="container-fluid" style="height: 90%;">
                <div class="col-12" style="height: 100%;">
                    <div class="row" style="height: 100%;">
                        <!--Colonne des informations VPS-->
                        <div class="col-3" style="height: 20%;">
                            <div class="card l-bg-cherry">

                                </div>
                            </div>

                                    </div>
                                    <div class="row align-items-center mb-2 d-flex">
                                        <div class="col-8">
                                            <h2 class="d-flex align-items-center mb-0" id="storageCount">
                                                3,243
                                            </h2>
                                        </div>
                                    </div>
                                    <div class="progress mt-1 " data-height="8" style="height: 8px;">
                                        <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"

                                    </div>
                                </div>

                        </div>
                        <!--Colonne de la console !-->
                        <div class="col-9" style="height: 100%;">

                                style="border: 2px solid; border-color: white; background-color: black; height: 90%; color: white;"
                                id="consoleDiv"></div>
                            <input type="text"
                                style="border: 2px solid; border-color: white; width: 100%; background-color: black; color: white; outline: none; text-decoration: none;"
                                id="cmdInput">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    window.$ = window.jQuery = require('jquery');
</script>
<script src="../../components/assets/utilities/popper.js"></script>
<script src="../../components/assets/utilities/bootstrap.min.js"></script>
<script src="../../components/assets/js/vpsmonitor/main.js"></script>
<script>
    const {
        Client
    } = require('ssh2');
    const ipc = require('electron').ipcRenderer;
    const fs = require('fs')
    const prompt = require('electron-prompt');

    const conn = new Client();

    let a2fpass
    let consoleDiv = document.getElementById('consoleDiv')
    let streamingConsole

    const node = document.getElementById('cmdInput')
    let detailsPage = document.getElementById('Details')
    let logout = document.getElementById('logout')
    let gotoPanels = document.getElementById('gotoPanels')

    ipc.on('startSSH', (event, data) => {

        a2fpass = data
    })

    conn
        .on('error', function (err) {
            console.log('Connection :: error :: ' + err);
        })
        .on('keyboard-interactive', function (name, instructions, instructionsLang, prompts, finish) {
            console.log(prompts)
            if (prompts[0].prompt.toLowerCase().indexOf("verification code: ") != -1) {
                finish([a2fpass]);
            }
            if (prompts[0].prompt.toLowerCase().indexOf("password: ") != -1) {
                finish(["vPturV2uWN"]);
            }
        })
        .on('ready', function () {
            console.log('Client :: ready');
        })
        .connect({
            host: "45.155.170.110",
            port: 8321,
            username: 'root',
            readyTimeout: 60000, // timeout to 1 minutes instead of 20 seconds
            tryKeyboard: true, // this attempts keyboard-interactive auth
        })

    conn.on('ready', function () {
        setInterval(() => {
            conn.exec('free --giga', (err, stream) => {
                if (err) throw err;
                stream.on('close', (code, signal) => {
                    console.log('Stream :: close');
                }).on('data', (data) => {
                    let datas = data.toString()
                    let newData = datas.split(' ')
                    arr = newData.filter(item => item)
                    $('#ramBar').attr('aria-valuenow', arr[7])
                    let percent = (arr[7] / arr[6]) * 100
                    document.getElementById('ramBar').style.width = `${percent}%`
                    document.getElementById('ramCount').innerText =
                        `${arr[7]} Go / ${arr[6]} Go`
                })
            });
            conn.exec('mpstat', (err, stream) => {
                if (err) throw err;
                stream.on('close', (code, signal) => {
                    console.log('Stream :: close');
                }).on('data', (data) => {
                    let datas = data.toString()
                    let newData = datas.split(' ')
                    arr = newData.filter(item => item)
                    $('#procBar').attr('aria-valuenow', arr[20])
                    let percent = (arr[20] / 100) * 100
                    document.getElementById('procBar').style.width = `${percent}%`
                    document.getElementById('procCount').innerText = `${arr[20]}%`
                })
            });
            conn.exec('df /dev/sda1', (err, stream) => {
                if (err) throw err;
                stream.on('close', (code, signal) => {
                    console.log('Stream :: close');
                }).on('data', (data) => {
                    let datas = data.toString()
                    let newData = datas.split(' ')
                    arr = newData.filter(item => item)
                    document.getElementById('storageBar').style.width = `${arr[10]}`
                    document.getElementById('storageCount').innerText = `${arr[10]}`
                })
            });
        }, 5000)
        conn.shell((err, stream) => {
            if (err) throw err;
            stream.on('close', () => {
                console.log('Stream :: close');
            }).on('data', (data) => {
                //console.log('OUTPUT: ' + data);
                consoleDiv.innerHTML += data + "<br>"
                streamingConsole = stream
            });
        });
    })

    node.addEventListener('keyup', ({
        key
    }) => {
        if (key === 'Enter') {
            streamingConsole.write(node.value + '\n')
            node.value = ""
        }
    })

    document.getElementById('gotoPanels').addEventListener('click', () => {
        ipc.send('gotoPanels')
        console.log('test')
    })
    logout.addEventListener('click', () => {
        ipc.send('logout')
    })
    detailsPage.addEventListener('click', () => {
        ipc.send('gotoDetailsPatou', (event, a2fpass))
        console.log('test')
    })
</script>

</html>
